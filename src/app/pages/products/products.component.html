<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <h4>Products</h4>
      <ul class="list-group">
        @for(product of products; track product.name) {
        <li class="list-group-item" [routerLink]="'/products/' + product.id" routerLinkActive="active" >
          {{product.name}}
        </li>
        }
      </ul>
    </div>
    <div class="col-md-8">
    <router-outlet></router-outlet>
    </div>
  </div>
</div>
