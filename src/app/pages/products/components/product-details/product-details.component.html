
  <h4>Product Details</h4>
  <div class="card">
    <img src="{{product?.picture}}" class="card-img-top" alt="Product Image">
    <div class="card-body">
      <h5 class="card-title">{{product?.name}}</h5>
      <p class="card-text">{{product?.description}}</p>
      <p class="card-text"><strong>Price:</strong> {{product?.price | currency}}</p>
      <button class="btn btn-primary" [disabled]="!product" (click)="addToCart(product!)">Add to Cart</button>
    </div>
  </div>
